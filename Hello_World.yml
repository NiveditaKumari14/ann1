---
hosts: all
- name: be sure ntp is installed
  yum: 
    name: ntp
    state: installed
  tags: ntp

- name: be sure ntp is configured
  notify: 
    - "restart ntpd"
  template: 
    dest: /etc/ntp.conf
    src: ntp.conf.j2
  tags: ntp

- name: be sure ntpd is running and enabled
  service: 
    enabled: true
    name: ntpd
    state: started
  tags: ntp
